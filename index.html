<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>        <title>Reservia</title>
    </head>
    <body>

        <div id="bloc-page">

            <header class="header">
                <div class="header-nav">
                    <div class="liste-navigation">
                        <div id="logo"><img src="./images/logo/Reservia@3x.png" alt="logo du site"></div>
                        <div><a href="#hebergements">Hébergements</a></div>
                        <div><a href="#activites">Activités</a></div>
                        <div><a href="#" class="inscription">S'inscrire</a></div>
                    </div>
                </div>
            </header>

            <main class="main">

                <section class="entete">

                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>
    
                    <div class="localisation">
                        <div class="fav">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <input type="text" name="emplacement" placeholder="Marseille, France">
                        <label for="emplacement">Rechercher</label>
                    </div>

                    <div class="filtres">
                        <p>Filtres</p>
                        <div class="eco">
                            <div class="fav-eco">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <p class="description">Économique</p>
                        </div>
                        <div class="familial">
                            <div class="fav-familial">
                                <i class="fas fa-child"></i>
                            </div>
                            <p class="description">Familial</p>
                        </div>
                        <div class="roman">
                            <div class="fav-roman">
                                <i class="fas fa-heart"></i>
                            </div>
                            <p class="description">Romantique</p>
                        </div>
                        <div class="animaux">
                            <div class="fav-animaux">
                                <i class="fas fa-dog"></i>
                            </div>
                            <p class="description">Animaux Autorisés</p>
                        </div>
                    </div>
                    
                    <div class="info">
                        <div class="fav-info">
                            <i class="fas fa-info"></i>
                        </div>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>

                </section>


            </main>
    
            <footer class="footer">

            </footer>
    
        </div>        

    </body>
</html>
